<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1=[4,6,8,9,10];
        let number2=[4,6,8,9,19]; 
        function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
}

let isNumberPrime1 = number1.some(isPrime);
let isNumberPrime2 = number2.some(isPrime);

console.log(isNumberPrime1);
console.log(isNumberPrime2);

    </script>
</body>
</html>
