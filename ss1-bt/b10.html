<body>
    <script>
        let arr1 = [1,2,'1',3,'a'];
        let arr2 = [1,2,3,4];
        let finalResult=[];
        function arr(arr1,arr2){
            for(let i= 0; i<arr1.length;i++){
                for(let j=0;j<arr2.length;j++){
                    if(arr1[i]===arr2[j]){
                        finalResult.push(arr1[i])
                    }
                }
            }

        }
        arr(arr1,arr2);
        console.log(finalResult);
    </script>
