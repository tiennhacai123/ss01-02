<body>
    <script>
        let hobby = [];
        let users=[
        { id: 1, name: 'Alice', hobbies: ['Reading', 'Drawing'] }, 
        { id: 2, name: 'Bob', hobbies: ['Gaming', 'Cooking'] },
        ]
        users.filter((item,index,arr)=>{
            return hobby.push(...item.hobbies);
        })
        console.log(hobby);
    </script>
